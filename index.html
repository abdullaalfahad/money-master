<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- stylesheet link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <title>Extra Cash</title>
</head>

<body>

    <!-- header start -->
    <header>
        <div class="container">
            <h1 class="text-center my-5 fs-1 fw-bold">Extra Cash</h1>
        </div>
    </header>
    <!-- header end -->

    <main>
        <section class="calculte-section pb-5">
            <div class="container">
                <div class="row gy-4 d-flex align-items-center">
                    <div class="col-lg-7 col-md-6 col-12">
                        <div class="section-image">
                            <img class="img-fluid" src="images/money.jpg" alt="Money Calculate">
                        </div>
                    </div>
                    <div class="col-lg-5 col-md-6 col-12">
                        <div class="calculation-part px-5 py-4 bg-light">
                            <div class="income mb-4">
                                <h5 class="text-center fs-3 mb-4 mt-2">Income</h5>
                                <div class="d-flex justify-content-center justify-content-lg-end">
                                    <label class="input-heading fs-5" for="income-balance">Income:</label>
                                    <input id="income-balance" class="common-input border border-light px-3 py-2 ms-3"
                                        type="text">
                                </div>
                            </div>
                            <div class="expense mb-4">
                                <h5 class="text-center fs-3 mb-4">Expense</h5>
                                <div
                                    class="mb-3 d-flex justify-content-center justify-content-lg-end align-items-center">
                                    <label class="input-heading fs-5" for="food-cost">Food:</label>
                                    <input id="food-cost" class="common-input border border-light px-3 py-2 ms-3"
                                        type="text">
                                </div>
                                <div
                                    class="mb-3 d-flex justify-content-center justify-content-lg-end align-items-center">
                                    <label class="input-heading fs-5" for="rent-cost">Rent:</label>
                                    <input id="rent-cost" class="common-input border border-light px-3 py-2 ms-3"
                                        type="text">
                                </div>
                                <div class="d-flex justify-content-center justify-content-lg-end align-items-center">
                                    <label class="input-heading fs-5" for="clothes-cost">Clothes:</label>
                                    <input id="clothes-cost" class="common-input border border-light px-3 py-2 ms-3"
                                        type="text">
                                </div>
                            </div>
                            <div class="text-center">
                                <button id="calculate-button" class="btn btn-primary px-5 py-2 fs-4 mb-4"
                                    type="button">Calculate</button>
                                <h5 id="error" class="mb-3 fs-4"></h5>
                                <h5 class="mb-3 fs-4">Total Expenses: <span id="total-expenses">000</span></h5>
                                <h5 class="fs-4">Balance: <span id="balance">000</span></h5>
                                <div
                                    class="d-flex justify-content-center justify-content-lg-end align-items-center my-4">
                                    <label class="input-heading fs-5" for="">Save:</label>
                                    <input id="save-input" class="border border-light px-3 py-2 ms-3 w-25" type="text">
                                    <p class="mx-3 mb-0 fw-bolder">%</p>
                                    <button id="save-button" class="btn btn-primary px-5 py-1 fs-4"
                                        type="button">Save</button>
                                </div>
                                <h5 class="mb-3 fs-4">Saving Amount: <span id="saving-amount">000</span></h5>
                                <h5 class="fs-4">Remaining Balance: <span id="remaining-balance">000</span></h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>

</html>
